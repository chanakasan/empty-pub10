<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>
    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <![endif]-->
    <link href="css/form.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- if javascript is turned off -->
    <noscript>
        <p>Javascript is disabled in your browser.</p>

        <p>Please, turn on Javascript or use a different browser to use this app.</p>
        <a href="#">Click here to continue</a>
    </noscript>
    <!-- /noscript -->

    <!-- Form Name -->
    <legend>Request for vehicle reservation</legend>
    <form class="form-horizontal">
        <fieldset>
            <div class="row">
                <div class="span12">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="f1">Requested For</label>

                        <div class="controls">
                            <input id="f1" name="f1" type="text" placeholder="Name of requester" class="input-medium"
                                   required="">
                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="control-group">
                        <label class="control-label" for="journey_type">Journey Type</label>

                        <div class="controls">
                            <label class="checkbox" for="journey_type-0">
                                <input type="checkbox" name="journey_type" id="journey_type-0" value="Single">
                                Single
                            </label>
                            <label class="checkbox" for="journey_type-1">
                                <input type="checkbox" name="journey_type" id="journey_type-1" value="Return">
                                Return
                            </label>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                        <label class="control-label" for="selectbasic">Type of Vehicle</label>
                        <div class="controls">
                            <select id="selectbasic" name="selectbasic" class="input-large">
                                <option>4-passenger Sedan</option>
                                <option>12-passenger Van</option>
                                <option>7-passenger Mini-van</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /span12 -->
            </div>
            <!-- /row -->
            <!-- legend details -->
            <div class="row">
                <div class="span3"></div>
                <div class="span9">
                    <legend id="desc">  </legend>
                </div>
             </div>

            <!-- Pickup Details -->
            <div class="row">
                <div class="span5">

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Pickup Date</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="input-medium">
                        </div>
                    </div>
                </div>
                <div class="span7">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Pickup Time</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder=""
                                   class="input-medium">
                        </div>
                    </div>
                </div>
            </div>
            <!--/ row-->

            <div class="row">
                <div class="span5">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Pickup Location</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="input-medium">
                        </div>
                    </div>
                </div>
                <div class="span7">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Destination</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="input-medium">
                        </div>
                    </div>
                </div>
            </div>
            <!--/ row-->
            <div class="row">
                <div class="span5">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Duration</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="input-mini"> hrs
                        </div>
                    </div>
                </div>
            </div>
            <!--/ row-->
            <!--/ Pickup Details -->

            <!-- legend details -->
            <div class="row">
                <div class="span3"></div>
                <div class="span9">
                    <legend id="desc"></legend>
                </div>
            </div>
            <!-- Return Details -->
            <div class="row">
                <div class="span5">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Return Date</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="input-medium">
                        </div>
                    </div>
                </div>
                <div class="span7">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Return Time</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder=""
                                   class="input-medium">
                        </div>
                    </div>
                </div>
            </div>
            <!--/ row-->
            <!--/ Pickup Details -->

            <!-- legend details -->
            <div class="row">
                <div class="span3"></div>
                <div class="span9">
                    <legend id="desc">  </legend>
                </div>
            </div>
            <!-- Last section -->
            <div class="row">
                <div class="span12">
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Purpose of travel</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder=""
                                   class="input-medium">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Others travelling with</label>

                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder=""
                                   class="input-medium">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="singlebutton"></label>

                        <div class="controls">
                            <button id="singlebutton" name="singlebutton" class="btn btn-success">Send request</button>
                        </div>
                    </div>
                </div>
                <!--/span12 -->
            </div>
            <!--/ row-->

        </fieldset>
    </form>
</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
